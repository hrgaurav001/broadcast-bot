<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
</head>
<body>
    <h1>Schedule Broadcast Message</h1>
    <form method="post">
        <label>Message:</label><br>
        <textarea name="text" required></textarea><br><br>
        <label>Send Time (UTC):</label><br>
        <input type="datetime-local" name="send_time" required><br><br>
        <button type="submit">Schedule</button>
    </form>
</body>
</html>
